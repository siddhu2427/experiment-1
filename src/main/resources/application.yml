spring:
  application:
    name: task-api

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:taskdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
